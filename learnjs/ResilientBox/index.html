<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        #box {
            height: 400px;
            display: flex;
            flex-direction: row;
        }

        .content {
            height: 100px;
        }

        #a {
            flex: 1;
            background-color: red;
        }

        #b {
            flex: 2;
            background-color: green;
        }

        #c {
            width: 50px;
            background-color: blue;
        }

    </style>

</head>
<body>

<div id="box">
    <div class="content" id="a"></div>
    <div class="content" id="b"></div>
    <div class="content" id="c"></div>
</div>
</body>
</html>
