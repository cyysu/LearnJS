<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas width="550" height="400" id="canvas"></canvas>

<script>

    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');

    context.beginPath();
    context.fillStyle = '#ff0000';
    context.arc(100, 100, 50, 0, Math.PI / 6);
    context.lineTo(100, 100);
    context.fill();
    context.closePath();


</script>
</body>
</html>
