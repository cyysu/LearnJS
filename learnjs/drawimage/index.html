<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="margin: 0">
<canvas width="800" height="500" id="canvas"></canvas>

<script>

    var canvas = document.getElementById("canvas");

    /**
     *
     * @type {CanvasRenderingContext2D}
     */
    var context = canvas.getContext("2d");

    var img = new Image();
    img.onload = function () {
        context.save();
        context.scale(0.5, 0.5);
        context.drawImage(img, 0, 0);
        context.restore();
    };
    img.src = "Image.jpg";

</script>

</body>
</html>
