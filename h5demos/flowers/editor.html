<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>给女神送花编辑器</title>

    <script>
        function genPage(){
            var words = document.getElementById("ta").value;
            var newUrl = "index.html?words="+encodeURIComponent(words);
            location.href = newUrl;
        }

    </script>
</head>
<body>
<div>请在下面的文本框中写上你的祝福语</div>
<textarea id="ta">给女神送花</textarea><br>
<button onclick="genPage();">生成页面</button>
</body>
</html>
