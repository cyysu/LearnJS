<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>生成带有包装器的网页地址</title>

    <script>

        function genGame() {
            var txt = document.getElementById("content_ta").value;
            var newUrl = "index.html?url="+encodeURIComponent(txt);

            var title = document.getElementById("title_input").value;
            if(title&&title!=""){
                newUrl+="&title="+encodeURI(title);
            }

            if(document.getElementById("cb_hide_header").checked){
                newUrl += "&hideheader=1";
            }

            if(document.getElementById("cb_hide_footer").checked){
                newUrl += "&hidefooter=1";
            }

            location.href = newUrl;
        }

    </script>
</head>
<body>
<div>
    <div>在下面文本框中输入标题</div>
    <input type="text" style="width: 200px" id="title_input">
</div>
<div>
    <div>在下面文本框中输入网页地址</div>
    <textarea id="content_ta" style="width: 200px;height: 50px"></textarea>
</div>
<div>
    <input type="checkbox" id="cb_hide_header">
    <label for="cb_hide_header">不呈现头部</label>
    <input type="checkbox" id="cb_hide_footer">
    <label for="cb_hide_footer">不呈现底部</label>
</div>
<button onclick="genGame();">生成</button>
</body>
</html>
